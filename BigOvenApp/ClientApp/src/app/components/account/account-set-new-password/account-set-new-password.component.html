<nav aria-label="breadcrumb" role="navigation">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/"><i class="ss ss-home"></i></a></li>
    <li class="breadcrumb-item"><a routerLink="/account/me">My Account</a></li>
    <li class="breadcrumb-item active" aria-current="page">Update Password</li>
  </ol>
</nav>
<div class="maxContainer">
  <form class="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group col-xs-12 col-sm-9 col-md-4">
      <label for="password">Set new password:</label>
      <input  type="email" ngModel name="password" id="password" class="form-control" aria-describedby="helpId">
      <br/>
      <input type="submit" class="btn btn-primary" value="{{buttonText}}"/>
      <br/>
      <p>{{statusMessage}}</p>
      <p>Then <a routerLink="/account/login">sign in</a> with your new password.</p>
    </div>
  </form>
</div>
