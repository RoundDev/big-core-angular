<nav aria-label="breadcrumb" role="navigation">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/"><i class="ss ss-home"></i></a></li>
    <li class="breadcrumb-item"><a routerLink="/account/me">My Account</a></li>
    <li class="breadcrumb-item active" aria-current="page">Password</li>
  </ol>
</nav>


<div class="row bg-img justify-content-center">

  <div class="d-flex section-login">
    <div class="w-100">
      <div class="logo-wrapper text-center">
        <img class="bo-logo" alt="BigOven" src="/assets/images/login/bo_logo.svg">
      </div>
      <div class="login-wrapper d-block">
        <div class="col-12 text-center" style="padding-top: 25px">
          <h2 class="text-center">Reset My Password</h2>
          <!--<button type="button" class="btn btn-danger text-center">Sign In</button>-->
        </div><br>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="container-fluid sign-in-input-form">
            <input type="hidden" name="ReturnUrl">
            <input type="hidden" name="client_id">
            <input type="hidden" name="redirect_uri">
            <input type="hidden" name="state">
            <div class="col-12 text-center justify-content-center">
              <label for="email">Enter your email:</label>
              <input type="email" ngModel email name="email" id="email" class="form-control" placeholder="my@email.com" aria-describedby="helpId">
            </div>
            <br>
            <div class="col-12 float-right">
              <input type="submit" class="btn btn-primary" value="Send me a link to reset my password"/>
            </div>
          </div>
        </form>
<!--        <div class="col-12 justify-content-end">-->
<!--          <p class="text-right sign-up">Don't have account? Sign up.</p>-->
<!--        </div>-->
      </div>
    </div>
  </div>

</div>
