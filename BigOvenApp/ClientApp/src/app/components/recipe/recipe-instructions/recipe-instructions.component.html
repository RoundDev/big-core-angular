<div *ngIf="!recipe.IsBookmark" class="row justify-content-center line-breaker instructions">
  <div id="steps">
    <table class="table table-striped">
      <tbody>
      <tr *ngFor="let step of readInstructions(this.steps); let i = index">
        <td>
          <div class="row">
            <div class="col-8 step justify-content-start">{{step}}</div>
            <div class="col-4">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck{{i+1}}" name="follow" value="Follow">
                <label class="custom-control-label float-right" for="customCheck{{i+1}}"></label>
              </div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="recipe.IsBookmark" class="row justify-content-center line-breaker instructions">
  <div class="row justify-content-center">
    <div class="col-12 blogger-col">
      <p>
        Blogger reciep follow the link for instructions
        <a target="_blank" href="{{recipe.BookmarkURL}}" title="{{recipe.BookmarkURL}}">{{recipe.BookmarkURL}}</a>
      </p>
    </div>
  </div>
</div>
