<div *ngIf="!recipe.IsBookmark" class="row justify-content-center line-breaker instructions">
  <div id="steps">
    <table class="table table-striped">
<!--      <thead>-->
<!--      <tr>-->
<!--        {{formatSteps(this.steps)}}-->
<!--        {{recipe.Instructions | stepsFormat}}-->
<!--        <div [innerHTML]="recipe.Instructions"></div>-->
<!--      </tr>-->
<!--      </thead>-->
      <tbody>
      <tr *ngFor="let step of readInstructions(this.steps)">
        <td>
          <div class="row">
            <div class="col-8 justify-content-start">{{step}}</div>
            <div class="col-4 justify-content-end"><input class="step-checkbox" type="checkbox"></div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
